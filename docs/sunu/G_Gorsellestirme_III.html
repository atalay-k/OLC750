## Veri HazÄ±rlama

- Grafiklerin kolay okunmasÄ± adÄ±na veri sayÄ±sÄ±nÄ±n azaltÄ±lmasÄ± amacÄ±yla sÄ±nÄ±f dÃ¼zeylerine iliÅŸkin deÄŸiÅŸkenin her dÃ¼zeyinden 15'ÅŸer kiÅŸilik Ã¶rneklem seÃ§ilip toplam 60 gÃ¶zlemle **df2** nesnesi oluÅŸturulmasÄ±




```r
library(tuev)
library(dplyr)
library(expss)
df1 &lt;- PISA_OGR_2018 %&gt;%
dplyr::select(SINIF,CINSIYET,OK_YETERLIK,ODOKUMA1,starts_with("ST097"))  %&gt;%  
  na.omit()%&gt;%
 drop_var_labs() 
```

---
## Veri HazÄ±rlama

```r
df2 &lt;- df1 %&gt;% 
  drop_var_labs() %&gt;% 
  filter(SINIF %in%c(8,9,10,11))%&gt;% 
  group_by(SINIF)%&gt;%
  sample_n(15, replace=TRUE) %&gt;%
    ungroup()%&gt;%  
  mutate(SINIF=as.factor(SINIF), CINSIYET=as.factor(CINSIYET)) 
```

## Grafik Kaydetme

- Grafik kaydetme islemi grafik alanÄ±ndaki export sekmesi ile yapÄ±labilmektedir.

- Bunun hariÃ§inde `jpeg()`, `pdf()` gibi kaydedilecek dosya tÃ¼rÃ¼ne Ã¶zgÃ¼ fonksiyonla da aynÄ± iÅŸlem yapÄ±labilir.

- Grafikler spesifik bir fonksiyonla kaydedildiÄŸi zaman `dev.off()` fonksiyonu ile iÅŸlem sonlandÄ±rÄ±lmalÄ±dÄ±r. Bu iÅŸlem grafik grafik alanÄ±nda gÃ¶rÃ¼ntÃ¼lenmez.

- GrafiÄŸi jpeg olarak kaydetmek


```r
# kaydetme

jpeg("Ornek1.jpg")
plot(OK_YETERLIK ~ ODOKUMA1 , data=df2, 
     xlim=c(0,1000), ylim=c(-7,7),xlab="Okuma baÅŸarÄ± puanlarÄ±", ylab="Okuma oz Yeterligi")
dev.off()
```
